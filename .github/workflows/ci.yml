name: ğŸ§ª CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black

    - name: ğŸ¨ Check code formatting with Black
      run: |
        black --check --diff .

    - name: ğŸ” Lint with flake8
      run: |
        # ĞÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ Ğ½Ğ° Ğ¾ÑˆĞ¸Ğ±ĞºĞ°Ñ… ÑĞ¸Ğ½Ñ‚Ğ°ĞºÑĞ¸ÑĞ° Ğ¸Ğ»Ğ¸ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ñ‹Ñ… Ğ¸Ğ¼ĞµĞ½Ğ°Ñ…
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ ĞºĞ¾Ğ´Ğ°
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: ğŸ§ª Test with pytest
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html
      env:
        BOT_TOKEN: "test_token"
        OPENROUTER_API_KEY: "test_key"
        ADMIN_ID: "123456789"

    - name: ğŸ“Š Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  security:
    name: ğŸ”’ Security scan
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: ğŸ” Run safety check
      run: |
        safety check --json

    - name: ğŸ›¡ï¸ Run bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json || true

    - name: ğŸ“¤ Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json

  docker:
    name: ğŸ³ Docker build test
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”¨ Build Docker image
      run: |
        docker build -t plant-recognition-bot:test .

    - name: ğŸ§ª Test Docker image
      run: |
        docker run --rm -e BOT_TOKEN=test -e OPENROUTER_API_KEY=test -e ADMIN_ID=123 plant-recognition-bot:test python -c "import config; print('âœ… Config import successful')"

  setup-validation:
    name: âš™ï¸ Setup validation
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: âœ… Validate setup script
      run: |
        python setup.py --help || echo "Setup script validation complete"
        
    - name: âœ… Validate check script
      run: |
        python check_setup.py
      env:
        BOT_TOKEN: "test_token"
        OPENROUTER_API_KEY: "test_key" 
        ADMIN_ID: "123456789"

    - name: âœ… Test imports
      run: |
        python -c "import config, handlers, keyboards, utils; print('âœ… All imports successful')"
      env:
        BOT_TOKEN: "test_token"
        OPENROUTER_API_KEY: "test_key"
        ADMIN_ID: "123456789"

  deployment-test:
    name: ğŸš€ Deployment test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [test, security, docker]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Test deploy scripts
      run: |
        # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ ÑĞ¸Ğ½Ñ‚Ğ°ĞºÑĞ¸Ñ ÑĞºÑ€Ğ¸Ğ¿Ñ‚Ğ¾Ğ²
        bash -n deploy.sh
        bash -n docker-deploy.sh
        
    - name: âœ… Validate deployment files
      run: |
        # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ğ½Ğ°Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ²ÑĞµÑ… Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ñ‹Ñ… Ñ„Ğ°Ğ¹Ğ»Ğ¾Ğ²
        test -f Dockerfile
        test -f docker-compose.yml
        test -f .gitignore
        test -f LICENSE
        echo "âœ… All deployment files present"

  notify:
    name: ğŸ“¢ Notify on completion
    runs-on: ubuntu-latest
    needs: [test, security, docker, setup-validation]
    if: always()
    
    steps:
    - name: ğŸ“Š Check results
      run: |
        echo "ğŸ§ª Tests: ${{ needs.test.result }}"
        echo "ğŸ”’ Security: ${{ needs.security.result }}"
        echo "ğŸ³ Docker: ${{ needs.docker.result }}"
        echo "âš™ï¸  Setup: ${{ needs.setup-validation.result }}"
        
        if [[ "${{ needs.test.result }}" == "success" && "${{ needs.security.result }}" == "success" && "${{ needs.docker.result }}" == "success" && "${{ needs.setup-validation.result }}" == "success" ]]; then
          echo "âœ… All checks passed! ğŸ‰"
        else
          echo "âŒ Some checks failed"
          exit 1
        fi
